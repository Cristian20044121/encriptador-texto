<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador De Texto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="p-7 w-full">
      <a href="#">
        <img
          src="img/undraw_Male_avatar_g98d.png"
          alt="Logo"
          class="h-20 rounded-lg"
        />
      </a>
    </header>
    <section
      class="flex flex-col md:flex-row justify-between items-center gap-10 w-11/12 md:w-9/12 mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg"
    >
      <!-- Text input area with buttons -->
      <div class="w-full md:w-6/12 mb-6 md:mb-0">
        <textarea
          name="text"
          id="text-encript"
          placeholder="Ingresa el texto"
          class="w-full h-40 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none mb-4"
        ></textarea>
        <div class="flex justify-around">
          <button
            id="button-encript"
            class="w-32 py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Encriptar
          </button>
          <button
            id="button-desencriptar"
            class="w-32 py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
          >
            Desencriptar
          </button>
        </div>
      </div>
      <!-- Encrypted text container -->
      <div
        id="container-text-encript"
        class="container-text-encriptado w-full md:w-6/12 bg-gray-50 rounded-2xl flex flex-col justify-center items-center p-6"
      >
        <img
          src="img/undraw_undraw_undraw_undraw_undraw_notebook_ask4_ew5s_-1-_954q_-1-_yoow_-1-_n5mm.svg"
          alt="image of a person"
          class="w-3/4 h-40"
        />
        <h2
          class="text-purple-700 font-bold text-2xl md:text-4xl text-center mt-5"
        >
          Ningun mensaje fue encontrado
        </h2>
        <p class="text-gray-800 font-semibold mt-5 text-center">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
